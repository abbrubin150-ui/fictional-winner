version: '3.8'

services:
  pcs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pcs-plot-control-system
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pcs-network

networks:
  pcs-network:
    driver: bridge
